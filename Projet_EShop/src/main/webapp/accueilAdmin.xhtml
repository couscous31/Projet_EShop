<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ACCUEIL</title>
</h:head>
<h:body>
	<h1>JE SUIS DANS LA PAGE ACCUEIL</h1>


	<h:form>

		<p:dataTable var="cat" value="#{sessionScope.catListe}"
			rows="6" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">

			<p:column headerText="Id">
				<h:outputText value="#{cat.id}" />
			</p:column>

			<p:column headerText="Nom de la Categorie">
				<h:outputText value="#{cat.nom}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{cat.description}" />
			</p:column>

			<p:column headerText="Photo">
				<h:graphicImage value="#{cat.image}" />
			</p:column>

			<f:facet name="paginatorTopLeft">
				<p:commandButton type="button" icon="fa fa-sync" />
			</f:facet>

			<f:facet name="paginatorBottomRight">
				<p:commandButton type="button" icon="fa fa-cloud-upload" />
			</f:facet>

		</p:dataTable>
		
		<p:dataTable var="pr" value="#{sessionScope.produitListe}"
			rows="6" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">

			<p:column headerText="Id">
				<h:outputText value="#{pr.id}" />
			</p:column>

			<p:column headerText="Désignation du produit">
				<h:outputText value="#{pr.designation}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{pr.description}" />
			</p:column>
			
			<p:column headerText="Prix">
				<h:outputText value="#{pr.prix}" />
			</p:column>
			
			<p:column headerText="Quantité">
				<h:outputText value="#{pr.quantite}" />
			</p:column>

			<p:column headerText="Photo">
				<h:graphicImage value="#{pr.image}" />
			</p:column>

			<f:facet name="paginatorTopLeft">
				<p:commandButton type="button" icon="fa fa-sync" />
			</f:facet>

			<f:facet name="paginatorBottomRight">
				<p:commandButton type="button" icon="fa fa-cloud-upload" />
			</f:facet>

		</p:dataTable>


	</h:form>
</h:body>
</html>
