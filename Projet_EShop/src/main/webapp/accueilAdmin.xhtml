<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ACCUEIL</title>
</h:head>
<h:body>
	<h1 style="color: blue">ACCUEIL ADMINISTRATEUR</h1>

	<ui:composition template="/template/layoutAgent.xhtml">
		<ui:define name="corps">
		
		<h:form>
				<p:carousel value="#{sessionScope.catListe}"
					headerText="Catégorie" var="cat" itemStyle="text-align:center"
					responsive="true">

					<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
						columnClasses="label,value" layout="grid"
						styleClass="ui-panelgrid-blank">

						<f:facet name="header">
							<h:graphicImage value="#{cat.image}" />
						</f:facet>

						<h:outputText value="Id:" />
						<h:outputText value="#{cat.id}" />

						<h:outputText value="Nom:" />
						<h:outputText value="#{cat.nom}" />

						<h:outputText value="Description:" />
						<h:outputText value="#{cat.description}" />

					</p:panelGrid>

				</p:carousel>
			</h:form>

			<h:form>
				

				<br />
				<br />

				<p:dataTable var="pr" value="#{sessionScope.produitListe}" rows="6"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:column headerText="Id">
						<h:outputText value="#{pr.id}" />
					</p:column>

					<p:column headerText="Désignation du produit">
						<h:outputText value="#{pr.designation}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{pr.description}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{pr.prix}" />
					</p:column>

					<p:column headerText="Quantité">
						<h:outputText value="#{pr.quantite}" />
					</p:column>

					<p:column headerText="Photo">
						<h:graphicImage value="#{pr.image}" />
					</p:column>

					<f:facet name="paginatorTopLeft">
						<p:commandButton type="button" icon="fa fa-sync" />
					</f:facet>

					<f:facet name="paginatorBottomRight">
						<p:commandButton type="button" icon="fa fa-cloud-upload" />
					</f:facet>

				</p:dataTable>


			</h:form>

		</ui:define>


	</ui:composition>

</h:body>
</html>
