<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Accueil commande</title>

</h:head>

<h:body>

	<ui:composition template="/template/layoutAccueil.xhtml">
		<ui:define name="corps">

			<h:form>

				<p:dataTable var="com" value="#{comMB.commandesListe}">

					<f:facet name="header">Liste des commandes</f:facet>

					<p:column headerText="Id">
						<h:outputText value="#{com.id}" />
					</p:column>

					<p:column headerText="Date">
						<h:outputText value="#{com.date}" />
					</p:column>

					<p:column headerText="OpÃ©ration">
						<h:commandLink value="Supprimer" action="#{comMB.supCom}"
							update="@all">
							<f:setPropertyActionListener value="#{com.id}"
								target="#{comMB.commande.id}" />
						</h:commandLink>
					</p:column>

				</p:dataTable>

			</h:form>

			<br />

			<h:form>

				<h:panelGrid columns="2">
					<h:button value="Ajouter Commande" outcome="ajoutCom.xhtml" />
				</h:panelGrid>

			</h:form>


		</ui:define>
	</ui:composition>


</h:body>

</html>
