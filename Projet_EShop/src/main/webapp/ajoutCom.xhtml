<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Ajouter une commande</title>

</h:head>

<h:body>

	<ui:composition template="/template/layoutAccueil.xhtml">
		<ui:define name="corps">

			<h:form enctype="multipart/form-data">

				<p:panelGrid columns="2" header="Formulaire d'ajout"
					style="margin-bottom:50px;">

					<h:outputText value="Date de la commande : " />
					<p:calendar value="#{comMB.commande.date}" />


					<p:commandButton value="Ajouter" ajax="false"
						action="#{prMB.ajouterProduit}" />

				</p:panelGrid>

			</h:form>


		</ui:define>
	</ui:composition>


</h:body>

</html>
