<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Panier</title>

</h:head>

<h:body>

	<ui:composition template="/template/layoutAccueil.xhtml">
		<ui:define name="corps">

			<h:form>

				<p:dataTable id="checkboxDT" var="pr"
					value="#{sessionScope.produitListe}" rowKey="#{pr.id}"
					style="margin-bottom:0">

					<f:facet name="header">Liste des produits</f:facet>

					<p:column selectionMode="multiple"
						style="width:16px;text-align:center" />

					<p:column headerText="Modèle">
						<h:outputText value="#{pr.designation}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{pr.description}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{pr.prix}" />
					</p:column>

					<p:column headerText="Catégorie">
						<h:outputText value="#{pr.categorie.nom}" />
					</p:column>

					<p:column headerText="Photo">
						<h:graphicImage value="#{pr.image}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton process="checkboxDT" icon="ui-icon-search"
							value="Ajouter au panier" action="#{panierMB.ajouterLcPanier}" />
					</f:facet>
				</p:dataTable>

			</h:form>


		</ui:define>
	</ui:composition>


</h:body>

</html>
